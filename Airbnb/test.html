<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #fff;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            height: 50px;
        }
        
        .header {
            content: "";
            position: absolute;
            top: -40px;
            background: linear-gradient(90deg, rgb(113, 1, 157), rgb(193, 1, 128));
            height: 60px;
            width: 100%;
            z-index: -1;
            display: block;
        }
    </style>
</head>

<body>
    <div class="head">

    </div>
    <div class="header"></div>

</body>

</html>
