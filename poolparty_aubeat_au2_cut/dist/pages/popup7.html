
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <title>Document</title>
</head>
<body>
  <div class="popup popup7">
    <div class="container">
      <div class="popup7-body popup-body"> 
        <h1 class="popup-body__title">Xác nhận thông tin</h1>
        <button class="popup-body__exit"><img src="../assets/images/1828774copy.png"/></button>
        <label for="input1"> 
          <p>Họ và tên:</p>
          <input placeholder="Thông tin bắt buộc" id="input1"/>
        </label>
        <label for="input2"> 
          <p>Số điện thoại:</p>
          <input placeholder="Thông tin bắt buộc" id="input2"/>
        </label>
        <label for="input3"> 
          <p>Số CCCD/CMND:</p>
          <input placeholder="Thông tin bắt buộc" id="input3"/>
        </label>
        <label class="popup7-body__item4" for="#nput4 ">
          <p> Địa chỉ cụ thể <br>(ghi rõ số nhà,<br>tên đường, phường,quận, thành phố):</p>
          <input placeholder="Nhập số nhà, đường phố..." id="input4"/>
        </label><span class="popup7-body__notify">*Lưu ý: Bạn cần điền đầy đủ thông tin, nếu thiếu sẽ không thể gửi xác nhận đi</span><span class="popup7-body__error">Lỗi: Chưa điền thông tin!</span>
        <button class="popup7-body__btn">Xác nhận</button>
      </div>
    </div>
  </div>
</body>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/index.js"></script>
